<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p>{{getFullName()}}</p>
			<p>{{fullName}}</p>
		</div>

		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					message: 'hello',
					firstName: 'Lebron',
					lastName: 'James'
				},
				computed: {
					fullName: function() {
						return this.firstName + ' ' + this.lastName
					}
				},
				methods: {
					getFullName: function() {
						return this.firstName + this.lastName
					}
				}
			});
		</script>
	</body>
</html>
