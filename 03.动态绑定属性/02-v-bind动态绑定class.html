<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.active{
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h2 :class="{active:isActive,line:isLine}">{{message}}</h2>
			<button type="button" @click="btnClick">按钮</button>
		</div>

		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					message:'你好！',
					isActive:true,
					isLine:true
				},
				methods:{
					btnClick:function(){
						this.isActive=!this.isActive
					}
				}
			});
		</script>
	</body>
</html>
