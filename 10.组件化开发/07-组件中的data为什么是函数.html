<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn></cpn>
			<cpn></cpn>
			<cpn></cpn>
		</div>
		<template id="cpn">
			<div>
				<h2>我是计数器:{{counter}}</h2>
				<button @click="increment">+</button>
				<button @click="decrement">-</button>
			</div>
		</template>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const obj = {
				counter:0
			};
			Vue.component("cpn", {
				template: '#cpn',
				data() {
					return {
						counter: 0
					}
					// return obj //全局对象
				},
				methods: {
					increment() {
						return this.counter++
					},
					decrement() {
						return this.counter--
					}
				}
			})
			const app = new Vue({
				el: '#app',
				data: {
					message: 'hello'
				}
			});
		</script>
	</body>
</html>
