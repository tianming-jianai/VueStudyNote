<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn :cmovies='movies' :cmessage='message'></cpn>
		</div>
		<template id='cpn'>
			<div>
				<ul>
					<li v-for="item in cmovies">{{item}}</li>
				</ul>
				<p>{{cmessage}}</p>
			</div>
		</template>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//父传子
			const cpn = {
				template: '#cpn',
				// props: ['cmovies', 'cmessage']
				props: {
					// 1.类型限制
					// cmovies: Array,
					// cmessage: String
					// 2.提供一些默认值，以及必传值
					cmovies: {
						type: Array,
						default: 'arraaa',
						required: true
					},
					cmessage: {
						type: String,
						default: 'sssss',
						required: false
					}
				}
			}
			const app = new Vue({
				el: '#app',
				data: {
					message: 'hello',
					movies: ['格列夫游记', '繁星春水', '昆虫记']
				},
				components: {
					cpn
				}
			})
		</script>
	</body>
</html>
