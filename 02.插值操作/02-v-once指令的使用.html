<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app" v-once>
			<h2>{{message}}</h2>
			<!-- 只显示一次内容，不跟随值的变化而变化 -->
			<h2 v-once>{{result}}</h2>
			<!-- 解析html标签 -->
			<h3 v-html="url"></h3>
			<!-- 覆盖标签文本 -->
			<h3 v-text="message"></h3>
			<!-- 原样显示标签里的内容 -->
			<h3 v-pre>{{message}}</h3>
		</div>

		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			let app = new Vue({
				el: '#app',
				data: {
					message: 'hello',
					result: 'cc',
					url: "<a href='www.baidu.com'>百度一下</a>"
				}
			});
		</script>
	</body>
</html>
